mutation RegisterGym($GymInput: GymInput) {
  registerGym(GymInput: $GymInput) {
    me {
      userId
      nickname
      avatarImage
      climbingTime {
        finishClimbingTime
        startClimbingTime
      }
      email
      registerGyms {
        name
        place
        gymId
      }
    }
    message
    status
  }
}
